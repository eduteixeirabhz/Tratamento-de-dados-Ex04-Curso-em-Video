<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX004</title>
    <style>

    body {
        font: normal 20pt Arial;
    }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é seu nome? ')
        document.write(`Olá <strong>${nome}</strong>! seu nome tem ${nome.length} letras.<br/>`)// <strong></strong> coloca em negrito, BR quebra a escrrita para a linha de baixo
        document.write(`Seu nome em maiúsculas é : ${nome.toUpperCase()}<br/>`)// Abrir e fechar parenteses ao converter para maisuculas ou minusculas
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
